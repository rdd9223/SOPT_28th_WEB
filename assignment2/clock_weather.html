<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.style.css" />
    <link rel="stylesheet" href="clock.style.css" />
    <link rel="stylesheet" href="weather.style.css" />
  </head>
  <body>
    <script defer src="clock.js"></script>
    <script defer src="weather.js"></script>
    <script defer src="darkmode.js"></script>
    <label class="theme-switcher" for="themeswitch">
      <div class="background"></div>
      <input type="checkbox" id="themeswitch" />
      <div class="switch">
        <img class="sun" src="sun.svg" />
        <img class="moon" src="moon.svg" />
      </div>
    </label>
    <div class="header"></div>
    <div class="main">
      <div class="clock">
        <!-- analog_clock 은 시계의 바탕(동그라미)이고, hour, minute, second는 각 바늘입니다 -->
        <div class="analog">
          <div class="analog_clock">
            <div class="analog_hour"></div>
            <div class="analog_minute"></div>
            <div class="analog_second"></div>
            <p>12</p>
          </div>
        </div>
        <div class="digital">
          <div class="digital_time"></div>
          <button class="digital_button"></button>
        </div>
      </div>
      <div class="weather">
        <div class="weather_top">
          <div class="weather_icon"></div>
          <div class="weather_top_right">
            <div class="weather_temperature"></div>
            <div class="weather_main"></div>
          </div>
        </div>
        <div class="weather_bottom">
          <div class="weather_temps"></div>
          <div class="weather_others"></div>
        </div>
      </div>
    </div>
  </body>
</html>
