<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script defer src="clock.js"></script>
    <div class="header"></div>
    <div class="main">
      <div class="clock">
        <!-- analog_clock 은 시계의 바탕(동그라미)이고, hour, minute, second는 각 바늘입니다 -->
        <div class="analog">
          <div class="analog_clock">
            <div class="analog_hour"></div>
            <div class="analog_minute"></div>
            <div class="analog_second"></div>
            <p>12</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
